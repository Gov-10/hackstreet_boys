<!DOCTYPE html>
<html>
<head>
  <title>About us page</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body.light {
      background: #fff;
      transition: background 0.4s;
      color: #000;
    }

    body.dark {
      background: #0b0b2c;
      transition: background 0.4s;
      color: cyan;
    }

    .toggle {
      width: 80px;
      height: 80px;
      background: #f0f0f0;
      border-radius: 50%;
      overflow: hidden;
      transition: background 0.4s, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .toggle:hover {
      transform: scale(1.25);
      background: #ddd;
    }

    .rocket-wrapper {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .rocket-outline {
      position: absolute;
      width: 100%;
      height: 100%;
      background: red;
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.7;
      z-index: 0;
    }

    .rocket {
      position: absolute;
      font-size: 32px;
      z-index: 1;
      transition: transform 1s ease;
    }

    .dark .rocket {
      transform: translateY(-120px);
    }

    .dark .rocket-outline {
      background: blue;
    }

    .dark .content,
    .dark #modes {
      color: cyan;
    }

    #modes {
      max-width: 70px;
      margin: 0;
      font-size: 14px;
      font-family: 'Orbitron', sans-serif;
    }

    .pos {
      margin-right: 100px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #e0e0e0;
      transition: background 0.4s;
      border-bottom: 2px solid #ccc;
    }

    .dark .navbar {
      background: #131343;
      border-bottom: 2px solid cyan;
    }

    .logo {
      font-size: 24px;
      font-family: 'Orbitron', sans-serif;
      color: #000;
    }

    @keyframes neon-glow {
      0% { box-shadow: 0 0 10px cyan; }
      100% { box-shadow: 0 0 30px cyan; }
    }

    .dark .logo {
      color: cyan;
      text-shadow: 0 0 10px cyan;
      animation: neon-glow 1.5s infinite alternate;
      border: none;
      outline: none;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo.float-in {
      animation: floatIn 1.0s ease;
    }
    .element{
      font-size: 24px;
      font-family: 'Orbitron', sans-serif;
      color: black;
      font-weight: 10px;
      text-shadow: 0px 0px 10px cyan;
    }
    .dark.element:hover {
      text-shadow: 0px 0px 20px cyan, 0px 0px 40px cyan;
      transform: scale(1.1);
    }
    .dark.element::after {
      content: "";
      position: absolute;
      width: 0;
      height: 3px;
      bottom: -6px;
      left: 50%;
      background: cyan;
      transition: width 0.3s ease, left 0.3s ease;
  }
  
  .dark.element:hover::after {
      width: 100%;
      left: 0;
  }
  
    .dark .element{
      color: cyan;
      text-shadow: 0 0 10px cyan;
      animation: neon-glow 1.5s infinite alternate;
      border: none;
      outline: none;
    }
    .element:hover {
      text-shadow: 0px 0px 20px yellow, 0px 0px 40px yellow;
      transform: scale(1.1);
    }
    .element::after {
      content: "";
      position: absolute;
      width: 0;
      height: 3px;
      bottom: -6px;
      left: 50%;
      background:yellow;
      transition: width 0.3s ease, left 0.3s ease;
  }
  
    .element:hover::after {
      width: 100%;
      left: 0;
  }
    .dark .element.float-in{
      animation: floatIn 1.0s ease;
    }
  </style>
</head>
<body class="light">
  <nav class="navbar">
    <p id="modes"></p>
    <div class="logo">HackstreetBoys</div>
    <a href="/" class="element">Home</a>
    <a href="/about_us/" class="element">About us</a>
    <a href="/chat/" class="element">Chatbot</a>
    <a href = "/projects/" class="element">Projects</a>
    <a href = "/contact_us/" class="element">Contact us</a>
    <a href= "/skills/" class="element">Skills</a>
    <div class="pos">
      <button id="themeToggle" class="toggle">
        <div class="rocket-wrapper">
          <div class="rocket-outline"></div>
          <div class="rocket" id="rocket">ðŸš€</div>
        </div>
      </button>
    </div>
  </nav>
  <py-script>
    
    <py-script>
  <script>
    const btn = document.getElementById("themeToggle");
    const logo = document.querySelector(".logo");
    const rocket = document.getElementById("rocket");

    function triggerFloatIn() {
      logo.classList.remove("float-in");
      void logo.offsetWidth;
      logo.classList.add("float-in");
    }

    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");

      document.getElementById("modes").textContent =
        document.body.classList.contains("dark") ? "dark mode" : "";

      rocket.textContent = document.body.classList.contains("dark") ? "ðŸŒ™" : "ðŸš€";

      triggerFloatIn();
    });

    
    window.addEventListener("DOMContentLoaded", () => {
      triggerFloatIn();
    });
  </script>
</body>
</html>
