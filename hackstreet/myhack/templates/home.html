<!DOCTYPE html>
<html>
<head>
  <title>Home page</title>
  <style>
    body.light {
      background: #fff;
      transition: background 0.4s;
    }

    body.dark {
      background: #0b0b2c;
      transition: background 0.4s;
    }

    .toggle {
      width: 80px;
      height: 80px;
      background: #f0f0f0;
      border-radius: 50%;
      overflow: hidden;
      transition: background 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
    }

    .rocket-wrapper {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .rocket-outline {
      position: absolute;
      width: 100%;
      height: 100%;
      background: red;
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.7;
      z-index: 0;
    }
    .rocket {
      position: absolute;
      font-size: 32px;
      z-index: 1;
      transition: transform 1s ease;
    }

    .dark .rocket {
      transform: translateY(-120px); /* Rocket lift-off */
    }
    .dark .rocket-outline{
        background: blue;
    }
    .dark .content{
        color: cyan;
    }
    .dark #modes{
        color: cyan;
    }
    .pos{
        margin-left : 1300px;
    }
    .navbar{

    }
  </style>
</head>
<body class="light">
    <nav class="navbar">
  <p id="modes"></p>
  
  <div class="pos">
  <button id="themeToggle" class="toggle">
    <div class="rocket-wrapper">
      <div class="rocket-outline"></div>
      <div class="rocket">ðŸš€</div>
    </div>
  </button>
  <div>
  </nav>
  <script>
    const btn = document.getElementById("themeToggle");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      if (document.body.classList.contains("dark")) {
        document.getElementById("modes").textContent = "dark mode";
      } else {
        document.getElementById("modes").textContent = "";
      }
    });
  </script>
</body>
</html>
