<!DOCTYPE html>
<html>
<head>
  <title>Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body.light {
      background: linear-gradient(120deg, #fefefe, #e3f2fd);
      color: #000;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #0f0f3a, #001220);
      color: cyan;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-bottom: 2px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .dark .navbar {
      background: rgba(0, 0, 40, 0.4);
      border-bottom: 2px solid cyan;
    }

    .logo {
      font-size: 24px;
      font-family: 'Orbitron', sans-serif;
      color: #000;
    }

    .dark .logo {
      color: cyan;
      text-shadow: 0 0 10px cyan;
      animation: neon-glow 1.5s infinite alternate;
    }

    @keyframes neon-glow {
      0% { text-shadow: 0 0 10px cyan; }
      100% { text-shadow: 0 0 30px cyan; }
    }

    .element {
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s ease;
      position: relative;
      padding: 6px 10px;
    }

    .element:hover {
      transform: scale(1.1);
    }

    .dark .element {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .element::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 50%;
      bottom: -5px;
      background: red;
      transition: width 0.3s ease, left 0.3s ease;
    }

    .element:hover::after {
      width: 100%;
      left: 0;
    }

    .dark .element::after {
      background: cyan;
    }

    .toggle {
      width: 60px;
      height: 60px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle:hover {
      transform: scale(1.25);
    }

    .rocket-wrapper {
      position: relative;
      width: 40px;
      height: 40px;
    }

    .rocket-outline {
      position: absolute;
      width: 100%;
      height: 100%;
      background: red;
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.7;
      z-index: 0;
    }

    .rocket {
      position: absolute;
      font-size: 28px;
      z-index: 1;
      transition: transform 1s ease;
    }

    .dark .rocket {
      transform: translateY(-120px);
    }

    .dark .rocket-outline {
      background: blue;
    }

    .chat-box {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border: 2px solid #ccc;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .dark .chat-box {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid cyan;
    }

    button[type="submit"] {
      font-family: 'Orbitron', sans-serif;
      background: #0f62fe;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s;
      box-shadow: 0 4px 15px rgba(15, 98, 254, 0.3);
      margin-left: 150px;
    }

    button[type="submit"]:hover {
      transform: scale(1.05);
      background: #0043ce;
    }

    .user-message, .bot-message {
      font-family: 'Orbitron', sans-serif;
      padding: 12px 18px;
      border-radius: 20px;
      margin: 10px 0;
      position: relative;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user-message {
      background: #e0f7fa;
      align-self: flex-end;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background: #d1c4e9;
      align-self: flex-start;
      color: #000;
      border-bottom-left-radius: 0;
      width: 85%;
    }

    .dark .user-message {
      background: cyan;
      color: #000;
    }

    .dark .bot-message {
      background: purple;
      color: white;
    }

    .conversation {
      display: flex;
      flex-direction: column;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        padding: 10px 20px;
      }
      .element {
        margin: 10px 0;
      }
    }

  </style>
</head>
<body class="light">
  <nav class="navbar">
    <p id="modes"></p>
    <div class="logo">Hackstreet Boys</div>
    <a href="/" class="element">Home</a>
    <a href="/about_us/" class="element">About us</a>
    <a href="/chat/" class="element">Chatbot</a>
    <a href="/projects/" class="element">Projects</a>
    <a href = "/contact_us/" class="element">Contact us</a>
    <a href= "/skills/" class="element">Skills</a>
    <div class="pos">
      <button id="themeToggle" class="toggle">
        <div class="rocket-wrapper">
          <div class="rocket-outline"></div>
          <div class="rocket" id="rocket">ðŸš€</div>
        </div>
      </button>
    </div>
  </nav>
  </div>

  <script>
    const btn = document.getElementById("themeToggle");
    const logo = document.querySelector(".logo");
    const rocket = document.getElementById("rocket");

    function triggerFloatIn() {
      logo.classList.remove("float-in");
      void logo.offsetWidth;
      logo.classList.add("float-in");
    }

    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");

      document.getElementById("modes").textContent =
        document.body.classList.contains("dark") ? "dark mode" : "";

      rocket.textContent = document.body.classList.contains("dark") ? "ðŸŒ™" : "ðŸš€";

      triggerFloatIn();
    });
</script>
</body>
</html>
